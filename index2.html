<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <nav>
        <div class="container">
            <div class="left">
                <div class="logo">
                    <img src="./logo.png" alt="">
                </div>
            </div>
            <div class="center">
                <ul class="ul">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index1.html">Products</a></li>
                    <li><a href="./contacts.html">Contact us</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="theme-togle">
                    <button id="themeToggle" class="btm11">Dark-mode</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="row12">
        <div class="container mt-5">

            <div>
                <h3>Add New Product</h3>
                <form id="addProductForm">
                    <input type="text" id="productName" placeholder="Product Name" class="form-control mb-2" required>
                    <input type="text" id="productDescription" placeholder="Description" class="form-control mb-2" required>
                    <input type="number" id="productPrice" placeholder="Price" class="form-control mb-2" required>
                    <input type="url" id="productImageURL" placeholder="Image URL" class="form-control mb-2" required>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                </form>
            </div>
    
           
        </div>
    </div>
    
</main>
    <div class="row11">
        <div id="productList"></div>
    </div>



<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div style="position: relative;display: flex;flex-direction: column;width: 1000px;color: var(--bs-modal-color);pointer-events: auto;background-color: var(--bs-modal-bg);background-clip: padding-box;border: var(--bs-modal-border-width) solid var(--bs-modal-border-color);border-radius: var(--bs-modal-border-radius);outline: 0;left: -220px;" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId">
                    <div class="mb-2">
                        <label for="editProductName" class="form-label">Product Name</label>
                        <input type="text" id="editProductName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductDescription" class="form-label">Description</label>
                        <input type="text" id="editProductDescription" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductPrice" class="form-label">Price</label>
                        <input type="number" id="editProductPrice" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductImageURL" class="form-label">Image URL</label>
                        <input type="url" id="editProductImageURL" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateProduct()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script>
    function login() {
            window.location.href = 'log.html';
        }
</script>
<script src="script.js"></script>
<script src="theme.js"></script>
</body>
</html>
