<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="home.css">

</head>
<style>
    @media screen and (max-width: 430px) {
        .container {
            flex-direction: column;
        }
    }

    @media screen and (max-width: 320px) {
        .container {
            flex-direction: column;

        }

        .hero {
            padding: 100px 10px;
        }

        .logo img {
            width: 80px;
        }

        .ul li {
            flex-direction: column;
        }
    }

    @media  screen and (max-width: 375px) {
        .container {
            flex-direction: column;
        }
        header {
            padding: 20px 10px;
        }
    }
</style>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="left">
                    <div class="logo">
                        <img src="./logo.png" alt="">
                    </div>
                </div>
                <div class="center">
                    <ul class="ul">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index1.html">Products</a></li>
                        <li><a href="./contacts.html">Contact us</a></li>
                    </ul>
                </div>
                <div class="right">
                    <div class="theme-toggle">
                        <button id="themeToggle" class="btn btn-dark">Dark-mode</button>
                    </div>

                    <div class="log">
                        <button class="button1" onclick="login()">Login</button>
                    </div>
                </div>
                <div class="cart-icon" onclick="openCartModal()">
                    <img src="./263142.png" alt="Cart" width="30">
                    <span id="cartCount" class="badge bg-danger">0</span>
                </div>
            </div>
            <div id="cartModal" class="cart-modal">
                <div class="cart-content">
                    <button class="close-btn" onclick="closeCartModal()">‚ùå</button>
                    <h4>My Cart</h4>
                    <div id="cartItems"></div>
                    <p id="totalPrice" class="fw-bold text-end mt-3">Total: $0.00</p>
                </div>
            </div>




        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <div id="product-list" class="row g-4">

            </div>
        </div>
    </main>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
